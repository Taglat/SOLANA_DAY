    <style>

<body class="terracotta-bg">
    <div class="min-h-screen p-4">
        <!-- Header -->
        <div class="glass-card rounded-2xl p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center">
                        <span class="text-2xl">üíº</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-orange-800">–ú–æ–π –∫–æ—à–µ–ª–µ–∫</h1>
                        <p class="text-sm text-gray-600">Coffee Loyalty</p>
                    </div>
                </div>
                <button onclick="refreshWallet()" class="terracotta-button px-4 py-2 rounded-lg text-sm">
                    üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                </button>
            </div>
        </div>

        <!-- Balance Card -->
        <div class="glass-card rounded-2xl p-6 mb-6">
            <h2 class="text-xl font-bold text-orange-800 mb-4">üí∞ –ë–∞–ª–∞–Ω—Å —Ç–æ–∫–µ–Ω–æ–≤</h2>
            <div class="text-center">
                <div id="token-balance" class="text-4xl font-bold text-orange-600 mb-2">0</div>
                <div class="text-gray-600">–¢–æ–∫–µ–Ω–æ–≤ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏</div>
            </div>
        </div>

        <!-- NFT Collection -->
        <div class="glass-card rounded-2xl p-6 mb-6">
            <h2 class="text-xl font-bold text-orange-800 mb-4">üñºÔ∏è NFT –ö–æ–ª–ª–µ–∫—Ü–∏—è</h2>
            
            <!-- Progress -->
            <div class="mb-6">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-gray-700">–ü—Ä–æ–≥—Ä–µ—Å—Å:</span>
                    <span id="collection-progress" class="font-bold text-orange-600">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progress-bar" class="bg-gradient-to-r from-orange-400 to-orange-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- Collection Grid -->
            <div id="pictures-grid" class="grid grid-cols-3 gap-4 mb-6">
                <!-- NFT –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>

            <!-- Status -->
            <div id="collection-status" class="text-center text-gray-600 py-4">
                –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–∏...
            </div>
        </div>

        <!-- Transactions -->
        <div class="glass-card rounded-2xl p-6">
            <h2 class="text-xl font-bold text-orange-800 mb-4">üìä –ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h2>
            <div id="transactions-list" class="space-y-3">
                <div class="text-center text-gray-500 py-4">
                    –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8001/api/v1';
        const walletAddress = '9WzDXwBbmkg8ZTbNMqUxvQRAyrZzDsGYdLVL9zYtAWWM';

        async function loadWalletData() {
            try {
                // Load token balance
                const balanceResponse = await fetch(`${API_BASE}/user-balance/${walletAddress}`);
                if (balanceResponse.ok) {
                    const balanceData = await balanceResponse.json();
                    document.getElementById('token-balance').textContent = balanceData.balance;
                }

                // Load NFT collection
                const collectionResponse = await fetch(`${API_BASE}/coffee-nft/coffee-collection/${walletAddress}`);
                if (collectionResponse.ok) {
                    const collection = await collectionResponse.json();
                    displayCollection(collection);
                }

                // Load transactions
                loadTransactions();
            } catch (error) {
                console.error('Error loading wallet data:', error);
            }
        }

        function displayCollection(collection) {
            const picturesGrid = document.getElementById('pictures-grid');
            const progressBar = document.getElementById('progress-bar');
            const collectionProgress = document.getElementById('collection-progress');
            const collectionStatus = document.getElementById('collection-status');
            
            // Update progress
            const progress = collection.completion_percentage || 0;
            progressBar.style.width = `${progress}%`;
            collectionProgress.textContent = `${progress.toFixed(1)}%`;
            
            // Create collection grid
            picturesGrid.innerHTML = '';
            
            // Group puzzles by collection
            const coffeeBeans = collection.owned_puzzles?.filter(p => p.name.includes('coffee_bean')) || [];
            const espressos = collection.owned_puzzles?.filter(p => p.name.includes('espresso')) || [];
            const lattes = collection.owned_puzzles?.filter(p => p.name.includes('latte')) || [];
            
            // Display 3 collections
            for (let collectionIndex = 0; collectionIndex < 3; collectionIndex++) {
                const collectionDiv = document.createElement('div');
                collectionDiv.className = 'flex-1 border-2 border-orange-300 rounded-xl p-4 bg-white shadow-sm';
                
                let collectionName = '';
                let puzzles = [];
                
                if (collectionIndex === 0) {
                    collectionName = 'Coffee Beans';
                    puzzles = coffeeBeans;
                    collectionDiv.className += ' border-orange-300 bg-orange-50';
                } else if (collectionIndex === 1) {
                    collectionName = 'Espresso';
                    puzzles = espressos;
                    collectionDiv.className += ' border-amber-400 bg-amber-50';
                } else {
                    collectionName = 'Latte Art';
                    puzzles = lattes;
                    collectionDiv.className += ' border-pink-300 bg-pink-50';
                }
                
                collectionDiv.innerHTML = `
                    <h3 class="font-bold text-center mb-3 text-orange-800 text-sm">${collectionName}</h3>
                    <div class="grid grid-cols-3 gap-2">
                        ${puzzles.map(puzzle => `
                            <div class="aspect-square border-2 border-orange-300 rounded-lg flex items-center justify-center bg-white shadow-sm min-h-[80px]">
                                <img src="${puzzle.image_url}" alt="${puzzle.name}" class="w-full h-full object-cover rounded">
                            </div>
                        `).join('')}
                        ${Array.from({length: 3 - puzzles.length}, () => `
                            <div class="aspect-square border-2 border-gray-200 rounded-lg flex items-center justify-center bg-gray-100 min-h-[80px]">
                                <div class="text-gray-400 text-2xl">‚ùì</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                picturesGrid.appendChild(collectionDiv);
            }
            
            // Update status
            if (collection.can_complete_collection) {
                collectionStatus.innerHTML = `
                    <div class="text-green-600 font-bold text-center bg-green-50 border-2 border-green-200 rounded-xl p-4">
                        üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —Å–æ–±—Ä–∞–ª–∏ –ø–æ–ª–Ω—É—é –∫–æ–ª–ª–µ–∫—Ü–∏—é!
                    </div>
                `;
            } else {
                const missing = collection.missing_count || 0;
                const owned = collection.owned_count || 0;
                const total = collection.total_puzzles || 0;
                collectionStatus.innerHTML = `
                    <div class="text-gray-600 text-center bg-gray-50 border-2 border-gray-200 rounded-xl p-4">
                        –°–æ–±—Ä–∞–Ω–æ: <span class="font-bold text-orange-600">${owned}</span>/${total} NFT 
                        <span class="text-sm">(${missing} –æ—Å—Ç–∞–ª–æ—Å—å)</span>
                    </div>
                `;
            }
        }

        function loadTransactions() {
            // Mock transactions for demo
            const transactions = [
                {
                    id: '1',
                    type: 'EARN',
                    amount_usd: 15.50,
                    tokens_amount: 155,
                    created_at: new Date().toISOString(),
                    description: '–ü–æ–∫—É–ø–∫–∞ –≤ Coffee Corner'
                },
                {
                    id: '2',
                    type: 'EARN',
                    amount_usd: 8.75,
                    tokens_amount: 87,
                    created_at: new Date(Date.now() - 86400000).toISOString(),
                    description: '–ü–æ–∫—É–ø–∫–∞ –≤ Coffee Corner'
                }
            ];

            const transactionsList = document.getElementById('transactions-list');
            if (transactions.length === 0) {
                transactionsList.innerHTML = '<div class="text-center text-gray-500 py-4">–ù–µ—Ç —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</div>';
            } else {
                transactionsList.innerHTML = transactions.map(tx => `
                    <div class="bg-white border-2 border-gray-200 rounded-xl p-4 shadow-sm">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4 class="font-semibold text-orange-800">${tx.description}</h4>
                                <p class="text-sm text-gray-500">${new Date(tx.created_at).toLocaleDateString()}</p>
                            </div>
                            <div class="text-right">
                                <div class="font-bold text-green-600 text-lg">+${tx.tokens_amount} —Ç–æ–∫–µ–Ω–æ–≤</div>
                                <div class="text-sm text-gray-500">$${tx.amount_usd}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function refreshWallet() {
            loadWalletData();
        }

        // Load data on page load
        window.onload = function() {
            loadWalletData();
        };
    </script>
</body>
